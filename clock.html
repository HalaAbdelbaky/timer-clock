<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link rel="stylesheet" href="clock.css">
</head>

<body>
  <div class="container">
    <div class="clock">
      <span class="hours">00</span>
      <span  class="colon">:</span>
      
      <span class="minutes">00</span>      <span  class="colon">:</span>

      <span class="seconds">00</span>      <span  class="colon">:</span>

      <span class="milliseconds  active">000</span>
    </div>
    <div class="events">
      <span class="start" onclick="starting()">start</span>
      <span class="stop" onclick="stopping()">stop</span>
      <span class="reset"  onclick="reseting()">reset</span>
    </div>
  </div>
  <script src="clock.js"></script>
</body>

</html>
